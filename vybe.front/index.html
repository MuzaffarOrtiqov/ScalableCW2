<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vybe - Watch and share amazing videos">
    <title>Vybe - Watch & Share</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/comments.css">
    <style>
        .video-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #fff;
            background: #000;
            gap: 12px;
        }
        .video-error p {
            font-size: 14px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
<!-- Add auth middleware FIRST -->
<script src="js/auth-middleware.js"></script>

<!-- Loading Overlay -->
<div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Loading videos...</p>
</div>

<!-- Header -->
<header class="header">
    <div class="header-content">
        <h1 class="logo">Vybe</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search videos..." id="search-input" aria-label="Search videos">
        </div>
        <nav class="nav-icons">
            <button class="icon-btn" aria-label="Home" title="Home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
            </button>
            <button class="icon-btn" aria-label="Upload" title="Upload">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <path d="M21 15l-5-5L5 21"></path>
                </svg>
            </button>
            <button class="icon-btn" aria-label="Notifications" title="Notifications">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </button>
            <button class="icon-btn" aria-label="Logout" title="Logout" onclick="logout()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="main-content">
    <!-- Stories Section -->
    <section class="stories" id="stories-section">
        <div class="story-item">
            <div class="story-avatar">
                <div class="avatar-ring"></div>
            </div>
            <span class="story-name">Your Story</span>
        </div>
        <div class="story-item">
            <div class="story-avatar active">
                <div class="avatar-ring"></div>
            </div>
            <span class="story-name">travel_life</span>
        </div>
        <div class="story-item">
            <div class="story-avatar active">
                <div class="avatar-ring"></div>
            </div>
            <span class="story-name">foodie_vids</span>
        </div>
        <div class="story-item">
            <div class="story-avatar active">
                <div class="avatar-ring"></div>
            </div>
            <span class="story-name">tech_reviews</span>
        </div>
        <div class="story-item">
            <div class="story-avatar active">
                <div class="avatar-ring"></div>
            </div>
            <span class="story-name">sports_daily</span>
        </div>
    </section>

    <!-- Video Feed -->
    <div class="feed" id="video-feed">
        <!-- Videos will be dynamically loaded here -->
    </div>
</main>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<script src="js/config.js"></script>
<script src="js/comments.js"></script>
<script src="js/script.js"></script>
</body>
</html>
