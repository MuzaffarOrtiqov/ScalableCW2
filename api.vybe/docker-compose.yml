version: '3.8'

services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: myapp-postgres-server2
      POSTGRES_USER: adminuser
      POSTGRES_PASSWORD: StrongPass123@
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  backend:
    build: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/myapp-postgres-server2
      SPRING_DATASOURCE_USERNAME: adminuser
      SPRING_DATASOURCE_PASSWORD: StrongPass123@
    depends_on:
      - database
    ports:
      - "8080:8080"
    networks:
      - app-network

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge