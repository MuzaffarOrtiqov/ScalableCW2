spring:
  application:
    name: vybe-ci
  domain: localhost   # <--- added this

  # ------------------------------
  # SERVER
  # ------------------------------
  server:
    port: 8081
    address: 127.0.0.1

  # ------------------------------
  # DATABASE (in-memory H2)
  # ------------------------------
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  # ------------------------------
  # MAIL SENDING (dummy)
  # ------------------------------
  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: false
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # ------------------------------
  # FLYWAY (disabled)
  # ------------------------------
  flyway:
    baseline-on-migrate: true
    baseline-version: 04
    enabled: false

  # ------------------------------
  # MULTIPART / UPLOAD DATA
  # ------------------------------
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

# ------------------------------
# ATTACHMENTS
# ------------------------------
attach:
  upload:
    folder: ./tmp/images
  url: http://localhost:8081/api/v1/attach

# ------------------------------
# AZURE BLOB STORAGE (dummy)
# ------------------------------
azure:
  blob:
    connection-string: DefaultEndpointsProtocol=https;AccountName=dummy;AccountKey=dummy;EndpointSuffix=core.windows.net
    container-name: dummy

# ------------------------------
# LOGGING
# ------------------------------
logging:
  level:
    root: INFO
