name: Spring Boot CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission to mvnw
      run: chmod +x api.vybe/mvnw

    - name: Build with Maven
      working-directory: api.vybe
      run: ./mvnw clean package -DskipTests # Use skipTests if you don't have a DB for CI yet

    - name: Login to ACR
      uses: azure/docker-login@v1
      with:
        login-server: myappregistry.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -f api.vybe/Dockerfile -t myappregistry.azurecr.io/backend-app:${{ github.sha }} -t myappregistry.azurecr.io/backend-app:latest api.vybe
        docker push myappregistry.azurecr.io/backend-app:${{ github.sha }}
        docker push myappregistry.azurecr.io/backend-app:latest

    # CD Part: SSH into the VM and restart the container
    - name: Deploy to Azure VM via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_SSH_IP }} # Your IP 4.233.136.94
        username: ${{ secrets.VM_SSH_USER }} # azureuser
        key: ${{ secrets.VM_SSH_KEY }} # Content of your .pem file
        script: |
          # Login to ACR inside the VM
          docker login myappregistry.azurecr.io -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
          
          # Stop and remove the old container
          docker stop backend-app || true
          docker rm backend-app || true
          
          # Pull the fresh image
          docker pull myappregistry.azurecr.io/backend-app:latest
          
          # Run the new container (Mapping port 8080 or 80)
          docker run -d --name backend-app -p 8080:8080 myappregistry.azurecr.io/backend-app:latest
