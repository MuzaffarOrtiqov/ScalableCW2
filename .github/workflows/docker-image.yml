name: Spring Boot CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission to mvnw
      run: chmod +x api.vybe/mvnw

    - name: Build with Maven
      working-directory: api.vybe
      run: ./mvnw clean package -DskipTests

    - name: Login to ACR
      uses: azure/docker-login@v1
      with:
        login-server: myappregistry.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -f api.vybe/Dockerfile -t myappregistry.azurecr.io/backend-app:${{ github.sha }} -t myappregistry.azurecr.io/backend-app:latest api.vybe
        docker push myappregistry.azurecr.io/backend-app:${{ github.sha }}
        docker push myappregistry.azurecr.io/backend-app:latest

    # CD Part: SSH into the VM and restart the container
    - name: Deploy to Azure VM via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VM_SSH_IP }}
        username: ${{ secrets.VM_SSH_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          # 1. Login to ACR inside the VM
          docker login myappregistry.azurecr.io -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
          
          # 2. Force remove the old container (stops and deletes in one go)
          # This prevents the "Conflict: name already in use" error
          docker rm -f backend-app || true
          
          # 3. Pull the fresh image from the registry
          docker pull myappregistry.azurecr.io/backend-app:latest
          
          # 4. Run the new container
          docker run -d --name backend-app -p 8080:8080 myappregistry.azurecr.io/backend-app:latest

          # 5. Clean up unused/old images to save disk space
          docker image prune -f
