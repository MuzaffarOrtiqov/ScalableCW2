name: Deploy Frontend

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: myappregistry.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Frontend
        run: |
          # Use --no-cache to force Docker to ignore previous build layers
          docker build --no-cache -t myappregistry.azurecr.io/frontend-app:latest ./vybe.front
          docker push myappregistry.azurecr.io/frontend-app:latest

      - name: Deploy Frontend to VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_SSH_IP }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # 1. Login to ACR inside the VM
            docker login myappregistry.azurecr.io -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
            
            # 2. Forcefully remove old frontend container
            docker rm -f frontend-app || true
            
            # 3. Remove the old image to ensure the new one is pulled
            docker rmi myappregistry.azurecr.io/frontend-app:latest || true
            
            # 4. Pull the updated image
            docker pull myappregistry.azurecr.io/frontend-app:latest
            
            # 5. Run the frontend on Port 80
            docker run -d --name frontend-app -p 80:80 myappregistry.azurecr.io/frontend-app:latest
