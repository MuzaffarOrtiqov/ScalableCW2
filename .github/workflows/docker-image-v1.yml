name: Spring Boot CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Make mvnw executable
      - name: Grant execute permission for mvnw
        working-directory: api.vybe
        run: chmod +x mvnw

      # 4. Build Spring Boot project
      - name: Build with Maven
        working-directory: api.vybe
        run: ./mvnw clean package -DskipTests

      # 5. Run Tests
      - name: Run Tests
        working-directory: api.vybe
        run: ./mvnw test

      # 6. Login to Azure Container Registry
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: myregistry.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 7. Build and Push Docker Image
      - name: Build and Push Docker Image
        run: |
          docker build -t myregistry.azurecr.io/myapp:${{ github.sha }} -t myregistry.azurecr.io/myapp:latest ./api.vybe
          docker push myregistry.azurecr.io/myapp:${{ github.sha }}
          docker push myregistry.azurecr.io/myapp:latest

      # 8. Deploy to Azure VM via SSH
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_SSH_IP }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Login to ACR inside the VM
            docker login myregistry.azurecr.io -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
            
            # Stop and remove existing container if exists
            docker stop spring-app || true
            docker rm spring-app || true
            
            # Pull the latest image
            docker pull myregistry.azurecr.io/myapp:latest
            
            # Run the new container
            docker run -d --name spring-app -p 80:8080 myregistry.azurecr.io/myapp:latest
