name: Spring Boot CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Make mvnw executable
      - name: Grant execute permission for mvnw
        working-directory: api.vybe
        run: chmod +x mvnw

      # 4. Build Spring Boot project
      - name: Build with Maven
        working-directory: api.vybe
        run: ./mvnw clean package -DskipTests

      # 5. Run Tests
      - name: Run Tests
        working-directory: api.vybe
        run: ./mvnw test

      # 6. Login to Azure Container Registry
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: myappregistry.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 7. Build and Push Docker Image
      - name: Build and Push Docker Image
        run: |
          docker build -t myappregistry.azurecr.io/backend-app:${{ github.sha }} -t myappregistry.azurecr.io/backend-app:latest ./api.vybe
          docker push myappregistry.azurecr.io/backend-app:${{ github.sha }}
          docker push myappregistry.azurecr.io/backend-app:latest

      # 8. Deploy to Azure VM via SSH
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_SSH_IP }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # 1. Login to ACR inside the VM
            docker login myappregistry.azurecr.io -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
            
            # 2. Stop and remove existing container if it exists
            docker stop backend-app || true
            docker rm backend-app || true
            
            # 3. Pull the latest image from the registry
            docker pull myappregistry.azurecr.io/backend-app:latest
            
            # 4. Run the new container with the missing environment variable
            # Mapping VM port 8080 to container port 8080
            docker run -d --name backend-app \
              -p 8080:8080 \
              -e SPRING_DOMAIN=http://${{ secrets.VM_SSH_IP }} \
              myappregistry.azurecr.io/backend-app:latest
